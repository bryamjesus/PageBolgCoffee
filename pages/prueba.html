<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/prueba.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
  </head>
  <body>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>

      <div class="contacto-background"></div>

      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="name">Nombre</label>
          <input
            id="name"
            class="campo__field"
            type="text"
            placeholder="Tu nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">Correo</label>
          <input
            id="email"
            class="campo__field"
            type="email"
            placeholder="ejemplo@ejemplo"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            class="campo__field campo__field--textarea"
          ></textarea>
        </div>

        <div class="campo__boton">
          <input type="submit" value="Enviar" class="boton boton--primario boton--contacto" />
        </div>
      </form>
    </main>
  </body>
</html>
